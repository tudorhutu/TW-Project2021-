<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/customGreet.css">
    <title>Greeting Card Generator</title>
    <link rel="icon" href=
            "resources/asdlogo%20-%20Copy.ico"
          type="image/x-icon">
</head>
<body>
<script src="js/test.js"></script>
<header>
<div class="toolbar" id="myTopnav">
    <div id="container">
        <img class="logo-img" src="resources/logo.svg" alt="Trulli" width="60">
        <p id="logotext">
            CongratZ
        </p>
    </div>
    <a href="index.html">Home</a>
    <a class="active" href="Greeting%20Cards.html">Greeting Cards</a>
    <a href="Business%20Cards.html">Business Cards</a>
    <a href="About.html">About</a>
    <a href="index.html" class="icon">
        <div class="fa fa-bars" style="font-size: 40px;margin-top: -15px">&#8962</div>
    </a>
</div>
</header>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Backgrounds</button>
        <div id="myDropdown" class="dropdown-content">
            <a> <img src="resources/bg1.jpg" class="bgimagein" onclick="loadImage(this)" style="width: 200px" alt="big lion"></a>
            <a> <img src="resources/bg2.jpg" class="bgimagein" onclick="loadImage(this)" style="width: 200px" alt="big lion"></a>
            <a> <img src="resources/bg3.jpg" class="bgimagein" onclick="loadImage(this)" style="width: 200px" alt="big lion"></a>
        </div>
    </div>
    <br>
    <div class="dropdown">
        <button onclick="myFunction1()" class="dropbtn" id="d1">Foregrounds</button>
        <div id="myDropdown1" class="dropdown-content">
            <a> <img src="resources/heart.png" style="width: 200px" alt="big lion" onclick="loadForeground(this)"></a>
            <a> <img src="resources/pump.png" style="width: 200px" alt="big lion" onclick="loadForeground(this)"></a>
            <a> <img src="resources/window.png" style="width: 200px" alt="big lion" onclick="loadForeground(this)"></a>
        </div>
    </div>
    <br>
    <div class="dropdown">
        <button onclick="myFunction2()" class="dropbtn" id="d2">Animations</button>
        <div id="myDropdown2" class="dropdown-content">
            <a> <img src="resources/snow.gif" style="width: 200px" alt="big lion" onclick="loadAnimation(this)"></a>
            <a> <img src="resources/fire.gif" style="width: 200px" alt="big lion" onclick="loadAnimation(this)"></a>
            <a> <img src="resources/heart.gif" style="width: 200px" alt="big lion" onclick="loadAnimation(this)"></a>
        </div>
    </div>
    <br>
    <div class="dropdown">
        <button onclick="myFunction4()" class="dropbtn">Font Size</button>
        <div id="myDropdown4" class="dropdown-content">
            <a>  Name size: <input type="range" id="topsize" min="0.05" max="0.25" value="0.15" step="0.01"></a>
            <a> Surname size: <input type="range" id="bottomsize" min="0.05" max="0.25" value="0.15" step="0.01"></a>
        </div>
    </div>

    <br>
    <div class="dropdown">
        <button onclick="myFunction5()" class="dropbtn">Font Color</button>
        <div id="myDropdown5" class="dropdown-content">
            <a> <input type="color" id="bottomtextcolor" value="#ffffff"></a>
        </div>
    </div>
    <textarea id="custom" placeholder="custom url"></textarea>
</div>

<div class="container" id="edittext">
    <p class="textUnderSlides">
        Click the arrow to start editing!
    </p>
</div>

<div id="wrapper">
    <div id="main">
        <span style="cursor:pointer" onclick="openNav()"><i class="arrow right"></i></span>
    </div>

    <div class="card">
        <img src="resources/placeholderbg.jpg" id="placeholder" alt="asd">
        <canvas id="canvass"></canvas>
        <img src="resources/newsletter.gif" id="animation" alt="asd">
        <img src="resources/placeholderf.png" id="foreground" alt="asd">
    </div>
</div>
<script src="js/sidebar.js"></script>
<div class="namewriting">

    <span class="textUnderSlides">Name:</span>
    <form id="namewriting">
        <label>
            <textarea id="top-text" placeholder="Name"></textarea>
        </label>
    </form>
    <span class="textUnderSlides">Surname:</span>
    <form id="namewriting1" >
        <label>
            <textarea id="bottom-text" placeholder="Surname"></textarea>
        </label>
    </form>

</div>

<p>
    <button class="submitbutton" id="generate"><span id="generatetext">Generate!</span></button>
</p>

<input class="submitbutton" type='button' id='bttn'  value='Share as URL' />
<button class="submitbutton" id="submitwait">Please wait</button>
<div id="customlink">
    <a id="linktext" href="display.html" onclick="location.href=this.href+'?foregrundid='+foreground.src+'&animid='+animation.src;return false;"></a>
    <a id="linktext2"><div id="displaytext"></div></a>
</div>
<script src="js/imageGenerator.js"></script>
</body>
</html>
