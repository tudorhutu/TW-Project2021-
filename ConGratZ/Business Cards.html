<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/business.css">
    <title>Business Card Generator</title>
    <link rel="icon" href=
            "resources/asdlogo%20-%20Copy.ico"
          type="image/x-icon">
</head>
<body>
<header>
<div class="toolbar" id="myTopnav">
    <div id="container">
        <img class="logo-img" src="resources/logo.svg" alt="Trulli" width="60">
        <p id="logotext">
            CongratZ
        </p>
    </div>
    <a href="index.html">Home</a>
    <a href="Greeting%20Cards.html">Greeting Cards</a>
    <a class="active" href="Business%20Cards.html">Business Cards</a>
    <a href="About.html">About</a>
    <a href="index.html" class="icon">
        <div class="fa fa-bars" style="font-size: 40px;margin-top: -15px">&#8962</div>
    </a>
</div>
</header>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Backgrounds</button>
        <div id="myDropdown" class="dropdown-content">
            <a> <img src="resources/asda2.jpg" style="width: 200px" onclick="loadImage(this)" alt="big lion"></a>
            <a> <img src="resources/asda.jpg" style="width: 200px" onclick="loadImage(this)" alt="big lion"></a>
            <a> <img src="resources/asda3.jpg" style="width: 200px" onclick="loadImage(this)" alt="big lion"></a>
            <a> <img src="resources/asda4.jpg" style="width: 200px" onclick="loadImage(this)" alt="big lion"></a>
            <a> <img src="resources/asda5.jpg" style="width: 200px" onclick="loadImage(this)" alt="big lion"></a>
        </div>
    </div>

    <br>

    <br>

    <br>
    <div class="dropdown">
        <button onclick="myFunction3()" class="dropbtn">Font Size</button>
        <div id="myDropdown3" class="dropdown-content">
            <a class="noninteract"> Left-side text size: </a>
            <a> <label for="topsize"></label><input type="range" id="topsize" min="0.10" max="0.15" value="0.15" step="0.01"></a>
            <a class="noninteract"> Right-side text size: </a>
            <a> <label for="rightsize"></label><input type="range" id="rightsize" min="0.10" max="0.15" value="0.15" step="0.01"></a>
        </div>
    </div>

    <br>
    <div class="dropdown">
        <button onclick="myFunction5()" class="dropbtn">Font Color</button>
        <div id="myDropdown5" class="dropdown-content">
            <a> <label for="toptextcolor"></label><input type="color" id="toptextcolor" value="#02091f"></a>
            <a> <label for="bottomtextcolor"></label><input type="color" id="bottomtextcolor" value="#ffffff"></a>
        </div>
    </div>

    <br>
    <label for="custom"></label><textarea id="custom" placeholder="custom url"></textarea>
</div>

<div class="container" id="edittext">
    <p class="textUnderSlides">
        Click the arrow to start editing!
    </p>
</div>

<div id="wrapper">
    <div id="main">
        <span style="cursor:pointer" onclick="openNav()"><i class="arrow right"></i></span>
    </div>
    <div class="card">
        <img src="resources/placeholderbg.jpg" id="placeholder" alt="asd">
        <canvas id="canvass" title="Right click -> &quot;Save image as...&quot;"></canvas>
    </div>
</div>

<script src="js/sidebar.js"></script>

<div class="namewriting">
    <span class="textUnderSlides">Name:</span>
    <form id="namewriting">
        <label>
            <textarea id="top-text" placeholder="Name"></textarea>
        </label>
    </form>
    <span class="textUnderSlides">Surname:</span>
    <form id="namewriting1" >
        <label>
            <textarea id="bottom-text" placeholder="Surname"></textarea>
        </label>
    </form>
    <span class="textUnderSlides">Company:</span>
    <form id="namewriting2">
        <label>
        <textarea id="company" placeholder="Company"></textarea>
        </label>
    </form>
    <span class="textUnderSlides">Phone Number:</span>
    <form id="namewriting3">
        <label>
            <textarea id="phone" placeholder="Phone Number"></textarea>
        </label>
    </form>
    <span class="textUnderSlides">Email:</span>
    <form id="namewriting4">
        <label>
            <textarea id="email" placeholder="Email"></textarea>
        </label>
    </form>
    <span class="textUnderSlides">Address:</span>
    <form id="namewriting5">
        <label>
            <textarea id="address" placeholder="Address" maxlength="45"></textarea>
        </label>
    </form>
</div>

<a id="downloadLnk" download="YourCard.jpg">
<button class="submitbutton" id="submit1">Save as image file</button>
</a>
<br>
<input class="submitbutton" type='button' id='bttn'  value='Share as URL' />
<button class="submitbutton" id="submitwait">Please wait</button>
<div id="customlink">
 <a id="linktext" ><div id="displaytext"></div></a>

</div>
<br>
<button class="submitbutton" id="generate">Generate!</button>
</body>
<script src="js/cardGenerator.js"></script>
</html>
